spring:
  application:
    name: jigeum-api

  datasource:
    url: jdbc:postgresql://localhost:5432/jigeum_db
    username: ${DB_USERNAME:leesinseong}
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 25

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

server:
  port: 8080
  error:
    whitelabel:
      enabled: false
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100

google:
  places:
    api-key: AIzaSyDeBXJG6_YTuKnyHoRj6h0NgKWfLxyH5oE
    base-url: https://places.googleapis.com
    detail-fields: name,formatted_address,formatted_phone_number,geometry,opening_hours,rating
    language: ko
    timeout-seconds: 10
    max-retries: 3

logging:
  level:
    root: INFO
    com.jigeumopen.jigeum: DEBUG
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%n"
  file:
    name: logs/jigeum-api.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
